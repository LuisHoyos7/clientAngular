<section>
    <div class="d-flex justify-content-between p-4">
      <h4>List Users</h4>
      <a routerLink="/user/create" class="btn btn-success">Create New User</a>
    </div>

    <br>
    
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Identification</th>
                <th width="220px">Action</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.identification_number }}</td>
                <div class="btn-group">
                    <td>
                        <a href="#" [routerLink]="['/user/', 'edit', user.id  ]" class="btn btn-sm btn-primary">Edit</a>
                        <a  (click)="deleteUser(user.id)" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </div>
            </tr>
        </table>
    </div>
 </section>
